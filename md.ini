
[ setup ]
mindist     = 0.9

[ runcontrol ]
dt          = 0.005
nsteps      = 5000000
eql_steps   = 50000
nsample     = 1000

[ system ]
natoms      = 108
rho         = 0.8442
rcut        = 2.5
inittemp    = 1.5
rlist       = 3.5
nlist       = 10

[ output ]
xtcfile     = traj.xtc
pdbfile     = init.pdb
nxtc        = 1000
nlog        = 1000

[ temperature ]
coupl       = yes
reft        = 1.5
coll_freq   = 0.01

[ rdf ]
sample      = yes
freq        = 1000
nbins       = 200

[ velocity ]
sample      = yes
freq        = 1000
