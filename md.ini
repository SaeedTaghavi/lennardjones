[ setup ]
mindist     = 1.0
maxtries    = 10000000

[ runcontrol ]
dt          = 0.005
nsteps      = 5000000
eql_steps   = 10000
nsample     = 1000
nblocks     = 5

[ system ]
natoms      = 108
rho         = 0.5
inittemp    = 1.0
rcut        = 2.5
rlist       = 3.5
nlist       = 10

[ output ]
pdbfile     = init.pdb
xtcfile     = traj.xtc
nxtc        = 1000
nlog        = 1000

[ temperature ]
coupl       = no
coll_freq   = 0.001
reft        = 1.0

[ rdf ]
sample      = no
nbins       = 100
outfile     = rdf.dat
freq        = 1000

[ velocity ]
sample      = no
max         = 10
min         = -10
nbins       = 100
outfile     = vel_dist.dat
freq        = 1000

