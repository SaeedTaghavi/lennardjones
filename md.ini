
[ setup ]
mindist     = 0.9

[ runcontrol ]
dt          = 0.005
nsteps      = 5000000
eql_steps   = 50000
nsample     = 1000

[ system ]
natoms      = 108
rho         = 0.8442
rcut        = 2.5
inittemp    = 0.7
rlist       = 3.0
nlist       = 20

[ output ]
xtcfile     = traj.xtc
pdbfile     = init.pdb
nxtc        = 10
nlog        = 1000

[ temperature ]
coupl       = yes
reft        = 1.5
coll_freq   = 0.01

[ rdf ]
sample      = yes
freq        = 1000
nbins       = 200

[ velocity ]
sample      = yes
freq        = 1000
